<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Constructora La Cima</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #004d00, #00cc66);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 320px;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .login-container img {
      width: 100px;
      margin-bottom: 15px;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #00cc66;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-container button:hover {
      background: #00994d;
    }
    .volver {
      display: block;
      margin-top: 15px;
      color: #004d00;
      text-decoration: none;
      font-size: 14px;
    }
    .volver:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="img/Terminado_Fondo_negro[1].jpg" alt="Logo La Cima">
    <h2>Bienvenido</h2>

    <!-- Formulario de Inicio de Sesión -->
    <form id="loginForm">
      <input type="text" id="usuarioLogin" name="usuario" placeholder="Usuario" required>
      <input type="password" id="contraseñaLogin" name="contraseña" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>

    <hr>

    <!-- Formulario de Registro -->
    <form id="registerForm">
      <input type="text" id="nombreCompleto" name="nombre_completo" placeholder="Nombre completo" required>
      <input type="text" id="usuarioRegistro" name="usuario" placeholder="Usuario" required>
      <input type="password" id="contraseñaRegistro" name="contraseña" placeholder="Contraseña" required>
      <button type="submit">Registrarme</button>
    </form>

    <a href="index.html" class="volver">← Volver a la página principal</a>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
